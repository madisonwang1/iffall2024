<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; James Fawcett</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link href="https://db.onlinewebfonts.com/c/1e44faec07b8b81f60a3215d76bd0086?family=Irvin-Heading" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/jau2wnr.css">
		<script src="https://kit.fontawesome.com/5922dfa941.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.typekit.net/jau2wnr.css">
		<link rel="stylesheet" href="https://use.typekit.net/jau2wnr.css">
		<link href="https://fonts.cdnfonts.com/css/tesla-2" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/jau2wnr.css">
		<link rel="stylesheet" href="https://use.typekit.net/jau2wnr.css">
                

        <link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Madison Wang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><span>apple</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><i class="fa-solid fa-droplet"></i>MOO</a>
			</div>
			<div class="button_container">
				<a href="https://www.explodingkittens.com/" target="_blank" id="btn_kittens"><span>EXPLODING KITTENS</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_michael"><span class="M">M</span><div class="white"></div><span class="K">K</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_fb"><i class="fa-brands fa-square-facebook"></i></a>
			</div>
			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><span>TESLA</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>
			<div class="button_container">
				<a href="https://oldnavy.gap.com/" target="_blank" id="btn_gap"><span>OLD NAVY</span></a>
			</div>
		</main>	

	</body>
</html>
